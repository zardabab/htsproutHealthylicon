<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>簡易認知功能量表評估</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"><style>body{background:linear-gradient(135deg,#f5f7fa 0%,#e8f4f8 100%)}.assessment-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;margin-bottom:2rem}.assessment-card{background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,.08);padding:2rem;margin-bottom:2rem}.scoring-item{background:#f8f9fa;padding:1.5rem;border-radius:10px;margin-bottom:1rem;border-left:5px solid #667eea}.total-score-box{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;text-align:center;margin-top:2rem}.score-value{font-size:3rem;font-weight:bold}.btn-group-custom{display:flex;gap:1rem;margin-top:2rem;flex-wrap:wrap}.back-nav{display:flex;gap:.5rem;margin-bottom:2rem;flex-wrap:wrap}</style></head><body><div class="container-fluid px-4 py-4"><div class="back-nav"><a href="量表系統.html" class="btn btn-outline-secondary"><i class="fas fa-list me-2"></i>量表列表</a><a href="AI個案管理名單.html" class="btn btn-outline-primary"><i class="fas fa-users me-2"></i>個案名單</a></div><div class="assessment-header"><div class="d-flex justify-content-between align-items-start"><div><h1><i class="fas fa-brain me-3"></i>簡易認知功能量表</h1><h5 class="mt-2 opacity-75">SPMSQ (Short Portable Mental Status Questionnaire)</h5><div style="background:rgba(255,255,255,.2);padding:1rem;border-radius:10px;margin-top:1rem;font-size:.9rem"><strong>版本：v1.0</strong> | 滿分：10 分 | 評估類型：<span id="assessmentType">初評</span></div></div><button class="btn btn-light" onclick="window.history.back()"><i class="fas fa-times fs-5"></i></button></div></div><div class="assessment-card"><h3 class="mb-4"><i class="fas fa-info-circle me-2"></i>量表說明</h3><p>簡易認知功能量表快速評估老年患者的認知功能和失智風險。</p></div><form id="spmsq-form"><div class="assessment-card"><h4 class="mb-4">評估項目 (10題)</h4><div class="scoring-item"><h5>1. 今天幾月幾號？</h5><div><input type="radio" name="q1" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q1" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>2. 今年幾年？</h5><div><input type="radio" name="q2" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q2" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>3. 現在在哪裡？</h5><div><input type="radio" name="q3" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q3" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>4. 您的電話號碼幾號？</h5><div><input type="radio" name="q4" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q4" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>5. 您多大年紀？</h5><div><input type="radio" name="q5" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q5" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>6. 您母親叫什麼名字？</h5><div><input type="radio" name="q6" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q6" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>7. 您在哪個學校上小學？</h5><div><input type="radio" name="q7" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q7" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>8. 上個總統是誰？</h5><div><input type="radio" name="q8" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q8" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>9. 從20往下數到1</h5><div><input type="radio" name="q9" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q9" value="1"><label>答錯 (1分)</label></div></div><div class="scoring-item"><h5>10. 重複"蘋果、桌子、硬幣"</h5><div><input type="radio" name="q10" value="0" checked><label>答對 (0分)</label><br/><input type="radio" name="q10" value="1"><label>答錯 (1分)</label></div></div></div><div class="total-score-box"><h4>總分</h4><div class="score-value" id="totalScore">0</div><div style="margin-top:1rem;padding:1rem;background:rgba(255,255,255,.2);border-radius:10px"><strong>判讀結果：</strong> <span id="interpretation">-</span></div></div><div class="btn-group-custom"><button type="button" class="btn btn-success" onclick="saveAssessment()"><i class="fas fa-save me-2"></i>儲存評估</button><button type="button" class="btn btn-warning" onclick="resetForm()"><i class="fas fa-redo me-2"></i>重新開始</button></div></form></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script>document.addEventListener('DOMContentLoaded',function(){const urlParams=new URLSearchParams(window.location.search);const stage=urlParams.get('stage')||'初評';document.getElementById('assessmentType').textContent=stage;document.querySelectorAll('input[type="radio"]').forEach(input=>{input.addEventListener('change',calculateScore)});calculateScore()});function calculateScore(){let total=0;document.querySelectorAll('input[type="radio"]:checked').forEach(input=>{total+=parseInt(input.value)});document.getElementById('totalScore').textContent=total;let interpretation='';if(total<=2){interpretation='正常 - 無認知障礙';}else if(total<=7){interpretation='輕度認知障礙 - 建議進一步評估';}else{interpretation='中重度認知障礙 - 建議專業評估';}document.getElementById('interpretation').textContent=interpretation;}function saveAssessment(){const total=document.getElementById('totalScore').textContent;alert(`評估已儲存！\nSPMSQ 評分：${total}分`);}function resetForm(){document.getElementById('spmsq-form').reset();document.querySelectorAll('input[type="radio"][value="0"]').forEach(input=>{input.checked=true});calculateScore();}</script></body></html>
