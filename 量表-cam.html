<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>瞻妄評估量表評估</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"><style>body{background:linear-gradient(135deg,#f5f7fa 0%,#e8f4f8 100%)}.assessment-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;margin-bottom:2rem}.assessment-card{background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,.08);padding:2rem;margin-bottom:2rem}.scoring-item{background:#f8f9fa;padding:1.5rem;border-radius:10px;margin-bottom:1.5rem;border-left:5px solid #667eea}.total-score-box{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;text-align:center;margin-top:2rem}.score-value{font-size:3rem;font-weight:bold}.btn-group-custom{display:flex;gap:1rem;margin-top:2rem;flex-wrap:wrap}.back-nav{display:flex;gap:.5rem;margin-bottom:2rem;flex-wrap:wrap}</style></head><body><div class="container-fluid px-4 py-4"><div class="back-nav"><a href="量表系統.html" class="btn btn-outline-secondary"><i class="fas fa-list me-2"></i>量表列表</a><a href="AI個案管理名單.html" class="btn btn-outline-primary"><i class="fas fa-users me-2"></i>個案名單</a></div><div class="assessment-header"><div class="d-flex justify-content-between align-items-start"><div><h1><i class="fas fa-exclamation-triangle me-3"></i>瞻妄評估量表</h1><h5 class="mt-2 opacity-75">CAM (Confusion Assessment Method)</h5><div style="background:rgba(255,255,255,.2);padding:1rem;border-radius:10px;margin-top:1rem;font-size:.9rem"><strong>版本：v1.0</strong> | 評分：0-4 | 評估類型：<span id="assessmentType">初評</span></div></div><button class="btn btn-light" onclick="window.history.back()"><i class="fas fa-times fs-5"></i></button></div></div><div class="assessment-card"><h3 class="mb-4"><i class="fas fa-info-circle me-2"></i>量表說明</h3><p>瞻妄評估量表（CAM）用於診斷和評估瞻妄的存在，包含4項主要特徵。</p></div><form id="cam-form"><div class="assessment-card"><h4 class="mb-4">評估項目</h4><div class="scoring-item"><h5>1. 意識突然改變和無法專注</h5><div><input type="radio" name="f1" value="0" checked><label>否 (0分)</label><br/><input type="radio" name="f1" value="1"><label>是 (1分)</label></div></div><div class="scoring-item"><h5>2. 思維不連貫或說話混亂</h5><div><input type="radio" name="f2" value="0" checked><label>否 (0分)</label><br/><input type="radio" name="f2" value="1"><label>是 (1分)</label></div></div><div class="scoring-item"><h5>3. 行為改變（過動、遲鈍或波動）</h5><div><input type="radio" name="f3" value="0" checked><label>否 (0分)</label><br/><input type="radio" name="f3" value="1"><label>是 (1分)</label></div></div><div class="scoring-item"><h5>4. 睡眠-清醒週期紊亂</h5><div><input type="radio" name="f4" value="0" checked><label>否 (0分)</label><br/><input type="radio" name="f4" value="1"><label>是 (1分)</label></div></div></div><div class="total-score-box"><h4>評估結果</h4><div class="score-value" id="totalScore">0</div><div style="margin-top:1rem;padding:1rem;background:rgba(255,255,255,.2);border-radius:10px"><strong>判讀結果：</strong> <span id="interpretation">-</span></div></div><div class="btn-group-custom"><button type="button" class="btn btn-success" onclick="saveAssessment()"><i class="fas fa-save me-2"></i>儲存評估</button><button type="button" class="btn btn-warning" onclick="resetForm()"><i class="fas fa-redo me-2"></i>重新開始</button></div></form></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script>document.addEventListener('DOMContentLoaded',function(){const urlParams=new URLSearchParams(window.location.search);const stage=urlParams.get('stage')||'初評';document.getElementById('assessmentType').textContent=stage;document.querySelectorAll('input[type="radio"]').forEach(input=>{input.addEventListener('change',calculateScore)});calculateScore()});function calculateScore(){let total=0;document.querySelectorAll('input[type="radio"]:checked').forEach(input=>{total+=parseInt(input.value)});document.getElementById('totalScore').textContent=total;let interpretation='';if(total>=3){interpretation='<strong>瞻妄陽性</strong> - 建議進一步醫學評估';}else{interpretation='無瞻妄 - 持續監測';}document.getElementById('interpretation').innerHTML=interpretation;}function saveAssessment(){const total=document.getElementById('totalScore').textContent;alert(`評估已儲存！\nCAM 評分：${total}分`);}function resetForm(){document.getElementById('cam-form').reset();document.querySelectorAll('input[type="radio"][value="0"]').forEach(input=>{input.checked=true});calculateScore();}</script></body></html>
