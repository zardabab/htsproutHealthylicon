<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>6分鐘步行測試</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"><style>body{background:linear-gradient(135deg,#f5f7fa 0%,#e8f4f8 100%)}.assessment-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;margin-bottom:2rem}.assessment-card{background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,.08);padding:2rem;margin-bottom:2rem}.scoring-item{background:#f8f9fa;padding:1.5rem;border-radius:10px;margin-bottom:1rem;border-left:5px solid #667eea}.total-score-box{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;text-align:center;margin-top:2rem}.score-value{font-size:3rem;font-weight:bold}.btn-group-custom{display:flex;gap:1rem;margin-top:2rem;flex-wrap:wrap}.back-nav{display:flex;gap:.5rem;margin-bottom:2rem;flex-wrap:wrap}input[type="number"]{font-size:1.2rem;padding:.5rem}</style></head><body><div class="container-fluid px-4 py-4"><div class="back-nav"><a href="量表系統.html" class="btn btn-outline-secondary"><i class="fas fa-list me-2"></i>量表列表</a><a href="AI個案管理名單.html" class="btn btn-outline-primary"><i class="fas fa-users me-2"></i>個案名單</a></div><div class="assessment-header"><div class="d-flex justify-content-between align-items-start"><div><h1><i class="fas fa-flag-checkered me-3"></i>6分鐘步行測試</h1><h5 class="mt-2 opacity-75">6MWT (Six-Minute Walk Test)</h5><div style="background:rgba(255,255,255,.2);padding:1rem;border-radius:10px;margin-top:1rem;font-size:.9rem"><strong>版本：v1.0</strong> | 性能測試 | 評估類型：<span id="assessmentType">初評</span></div></div><button class="btn btn-light" onclick="window.history.back()"><i class="fas fa-times fs-5"></i></button></div></div><div class="assessment-card"><h3 class="mb-4"><i class="fas fa-info-circle me-2"></i>量表說明</h3><p>6分鐘步行測試（6MWT）用於評估患者在 6 分鐘內能夠步行的最大距離，反映心肺功能和耐力水平。</p></div><form id="mwt-form"><div class="assessment-card"><h4 class="mb-4">測試數據輸入</h4><div class="scoring-item"><h5>6 分鐘步行距離（公尺）</h5><input type="number" id="distance" name="distance" placeholder="請輸入距離（公尺）" min="0" step="1" required style="width:100%;padding:0.75rem"><small class="form-text text-muted">例：450 表示 450 公尺</small></div><div class="scoring-item"><h5>測試期間發生事件</h5><div><input type="radio" name="event" value="0" checked><label>無特殊事件 (0分)</label><br/><input type="radio" name="event" value="1"><label>有休息 (1分)</label><br/><input type="radio" name="event" value="2"><label>測試中斷 (2分)</label></div></div></div><div class="total-score-box"><h4>測試結果</h4><div class="score-value" id="totalScore">-</div><div style="margin-top:1rem;padding:1rem;background:rgba(255,255,255,.2);border-radius:10px"><strong>步行距離：</strong> <span id="distance-display">-</span> 公尺<br/><strong>耐力評估：</strong> <span id="interpretation">-</span></div></div><div class="btn-group-custom"><button type="button" class="btn btn-success" onclick="saveAssessment()"><i class="fas fa-save me-2"></i>儲存評估</button><button type="button" class="btn btn-warning" onclick="resetForm()"><i class="fas fa-redo me-2"></i>重新開始</button></div></form></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script>document.addEventListener('DOMContentLoaded',function(){const urlParams=new URLSearchParams(window.location.search);const stage=urlParams.get('stage')||'初評';document.getElementById('assessmentType').textContent=stage;document.getElementById('distance').addEventListener('change',calculateScore);document.querySelectorAll('input[type="radio"]').forEach(input=>{input.addEventListener('change',calculateScore)});calculateScore()});function calculateScore(){const distance=parseFloat(document.getElementById('distance').value);const event=parseInt(document.querySelector('input[name="event"]:checked').value);if(!distance||distance<0){document.getElementById('totalScore').textContent='-';document.getElementById('distance-display').textContent='-';document.getElementById('interpretation').textContent='-';return;}let total=Math.min(100,Math.floor(distance/5));if(event===0)total+=10;else if(event===1)total+=5;document.getElementById('totalScore').textContent=total;document.getElementById('distance-display').textContent=distance;let interpretation='';if(distance>=400){interpretation='耐力優異';}else if(distance>=350){interpretation='耐力良好';}else if(distance>=250){interpretation='耐力中等';}else{interpretation='耐力不足';}document.getElementById('interpretation').textContent=interpretation;}function saveAssessment(){const distance=document.getElementById('distance-display').textContent;alert(`評估已儲存！\n6MWT 步行距離：${distance} 公尺`);}function resetForm(){document.getElementById('mwt-form').reset();document.querySelector('input[name="event"][value="0"]').checked=true;calculateScore();}</script></body></html>
