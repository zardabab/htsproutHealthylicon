<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衰弱程度量表評估</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #e8f4f8 100%); }
        .assessment-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 15px; box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3); margin-bottom: 2rem; }
        .version-info { background: rgba(255, 255, 255, 0.2); padding: 1rem; border-radius: 10px; margin-top: 1rem; font-size: 0.9rem; }
        .assessment-card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); padding: 2rem; margin-bottom: 2rem; }
        .scoring-item { background: #f8f9fa; padding: 1.5rem; border-radius: 10px; margin-bottom: 1.5rem; border-left: 5px solid #667eea; }
        .score-radio { margin: 1rem 0; }
        .score-radio input[type="radio"] { margin-right: 0.5rem; }
        .total-score-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 15px; text-align: center; margin-top: 2rem; }
        .score-value { font-size: 3rem; font-weight: bold; }
        .interpretation { margin-top: 1rem; padding: 1rem; background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .btn-group-custom { display: flex; gap: 1rem; margin-top: 2rem; }
        .back-nav { display: flex; gap: 0.5rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .back-nav a { border-radius: 8px; padding: 0.5rem 1rem; transition: all 0.3s ease; }
        .back-nav a:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container-fluid px-4 py-4">
        <div class="back-nav">
            <a href="量表系統.html" class="btn btn-outline-secondary"><i class="fas fa-list me-2"></i>量表列表</a>
            <a href="AI個案管理名單.html" class="btn btn-outline-primary"><i class="fas fa-users me-2"></i>個案名單</a>
        </div>
        
        <div class="assessment-header">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1><i class="fas fa-person-hiking me-3"></i>衰弱程度量表</h1>
                    <h5 class="mt-2 opacity-75">CFS (Clinical Frailty Scale)</h5>
                    <div class="version-info">
                        <strong>版本：v1.2</strong> | 評分：1-9級 | 評估類型：<span id="assessmentType">初評</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-light" onclick="window.history.back()"><i class="fas fa-times fs-5"></i></button>
                </div>
            </div>
        </div>
        
        <div class="assessment-card">
            <h3 class="mb-4"><i class="fas fa-info-circle me-2"></i>量表說明</h3>
            <p>衰弱程度量表用於評估老年患者的衰弱程度，預測不良健康結果的風險。分為 9 個等級，從非常健康到終末期。</p>
        </div>
        
        <form id="cfs-form">
            <div class="assessment-card">
                <h4 class="mb-4">評估項目</h4>
                
                <div class="scoring-item">
                    <h5>衰弱程度 <span class="badge bg-primary">1-9級</span></h5>
                    <div class="score-radio">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="1" id="cfsgrade1" checked>
                            <label class="form-check-label" for="cfsgrade1">非常健康 (1級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="2" id="cfsgrade2">
                            <label class="form-check-label" for="cfsgrade2">健康 (2級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="3" id="cfsgrade3">
                            <label class="form-check-label" for="cfsgrade3">控制良好的疾病 (3級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="4" id="cfsgrade4">
                            <label class="form-check-label" for="cfsgrade4">輕度衰弱 (4級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="5" id="cfsgrade5">
                            <label class="form-check-label" for="cfsgrade5">中度衰弱 (5級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="6" id="cfsgrade6">
                            <label class="form-check-label" for="cfsgrade6">重度衰弱 (6級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="7" id="cfsgrade7">
                            <label class="form-check-label" for="cfsgrade7">非常重度衰弱 (7級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="8" id="cfsgrade8">
                            <label class="form-check-label" for="cfsgrade8">終末期生活者 (8級)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cfsgrade" value="9" id="cfsgrade9">
                            <label class="form-check-label" for="cfsgrade9">臨終者 (9級)</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="total-score-box">
                <h4>評估結果</h4>
                <div class="score-value" id="totalScore">1</div>
                <div class="interpretation">
                    <strong>判讀結果：</strong> <span id="interpretation">非常健康</span>
                </div>
            </div>
            
            <div class="btn-group-custom">
                <button type="button" class="btn btn-primary" onclick="calculateScore()">
                    <i class="fas fa-calculator me-2"></i>確認評估
                </button>
                <button type="button" class="btn btn-success" onclick="saveAssessment()">
                    <i class="fas fa-save me-2"></i>儲存評估
                </button>
                <button type="button" class="btn btn-warning" onclick="resetForm()">
                    <i class="fas fa-redo me-2"></i>重新開始
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const descriptions = {
            '1': '非常健康',
            '2': '健康',
            '3': '控制良好的疾病',
            '4': '輕度衰弱',
            '5': '中度衰弱',
            '6': '重度衰弱',
            '7': '非常重度衰弱',
            '8': '終末期生活者',
            '9': '臨終者'
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const stage = urlParams.get('stage') || '初評';
            document.getElementById('assessmentType').textContent = stage;
            
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.addEventListener('change', calculateScore);
            });
            
            calculateScore();
        });
        
        function calculateScore() {
            const selected = document.querySelector('input[name="cfsgrade"]:checked');
            const grade = selected ? selected.value : '1';
            
            document.getElementById('totalScore').textContent = grade;
            document.getElementById('interpretation').textContent = descriptions[grade];
            
            console.log('選擇等級:', grade);
        }
        
        function saveAssessment() {
            const grade = document.getElementById('totalScore').textContent;
            alert(`評估已儲存！\nCFS 等級：${grade} (${descriptions[grade]})\n\n此功能將連接到後端資料庫保存。`);
        }
        
        function resetForm() {
            document.getElementById('cfs-form').reset();
            document.getElementById('cfsgrade1').checked = true;
            calculateScore();
        }
    </script>
</body>
</html>
