<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>6公尺步行速度檢測</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"><style>body{background:linear-gradient(135deg,#f5f7fa 0%,#e8f4f8 100%)}.assessment-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;margin-bottom:2rem}.assessment-card{background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,.08);padding:2rem;margin-bottom:2rem}.scoring-item{background:#f8f9fa;padding:1.5rem;border-radius:10px;margin-bottom:1rem;border-left:5px solid #667eea}.total-score-box{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;border-radius:15px;text-align:center;margin-top:2rem}.score-value{font-size:3rem;font-weight:bold}.btn-group-custom{display:flex;gap:1rem;margin-top:2rem;flex-wrap:wrap}.back-nav{display:flex;gap:.5rem;margin-bottom:2rem;flex-wrap:wrap}input[type="number"]{font-size:1.2rem;padding:.5rem}</style></head><body><div class="container-fluid px-4 py-4"><div class="back-nav"><a href="量表系統.html" class="btn btn-outline-secondary"><i class="fas fa-list me-2"></i>量表列表</a><a href="AI個案管理名單.html" class="btn btn-outline-primary"><i class="fas fa-users me-2"></i>個案名單</a></div><div class="assessment-header"><div class="d-flex justify-content-between align-items-start"><div><h1><i class="fas fa-person-walking me-3"></i>6公尺步行速度檢測</h1><h5 class="mt-2 opacity-75">6m Gait Speed Test</h5><div style="background:rgba(255,255,255,.2);padding:1rem;border-radius:10px;margin-top:1rem;font-size:.9rem"><strong>版本：v1.0</strong> | 性能測試 | 評估類型：<span id="assessmentType">初評</span></div></div><button class="btn btn-light" onclick="window.history.back()"><i class="fas fa-times fs-5"></i></button></div></div><div class="assessment-card"><h3 class="mb-4"><i class="fas fa-info-circle me-2"></i>量表說明</h3><p>6公尺步行速度檢測用於評估患者的行走能力。通過測量患者完成6公尺距離所需的時間，計算步行速度（公尺/秒）。</p></div><form id="gait-form"><div class="assessment-card"><h4 class="mb-4">測試數據輸入</h4><div class="scoring-item"><h5>完成 6 公尺所需時間（秒）</h5><input type="number" id="time" name="time" placeholder="請輸入時間（秒）" min="0" step="0.1" required style="width:100%;padding:0.75rem"><small class="form-text text-muted">例：8.5 表示 8.5 秒</small></div><div class="scoring-item"><h5>步行輔助工具</h5><div><input type="radio" name="aid" value="0" checked><label>無輔助 (0分)</label><br/><input type="radio" name="aid" value="1"><label>使用輔助工具 (1分)</label><br/><input type="radio" name="aid" value="2"><label>需要協助 (2分)</label></div></div></div><div class="total-score-box"><h4>計算結果</h4><div class="score-value" id="totalScore">-</div><div style="margin-top:1rem;padding:1rem;background:rgba(255,255,255,.2);border-radius:10px"><strong>步行速度：</strong> <span id="gaitSpeed">-</span> 公尺/秒<br/><strong>判讀結果：</strong> <span id="interpretation">-</span></div></div><div class="btn-group-custom"><button type="button" class="btn btn-success" onclick="saveAssessment()"><i class="fas fa-save me-2"></i>儲存評估</button><button type="button" class="btn btn-warning" onclick="resetForm()"><i class="fas fa-redo me-2"></i>重新開始</button></div></form></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script>document.addEventListener('DOMContentLoaded',function(){const urlParams=new URLSearchParams(window.location.search);const stage=urlParams.get('stage')||'初評';document.getElementById('assessmentType').textContent=stage;document.getElementById('time').addEventListener('change',calculateScore);document.querySelectorAll('input[type="radio"]').forEach(input=>{input.addEventListener('change',calculateScore)});calculateScore()});function calculateScore(){const time=parseFloat(document.getElementById('time').value);const aid=parseInt(document.querySelector('input[name="aid"]:checked').value);if(!time||time<=0){document.getElementById('totalScore').textContent='-';document.getElementById('gaitSpeed').textContent='-';document.getElementById('interpretation').textContent='-';return;}const speed=(6/time).toFixed(2);document.getElementById('gaitSpeed').textContent=speed;let total=parseInt(speed);if(aid===0)total+=10;else if(aid===1)total+=5;document.getElementById('totalScore').textContent=total;let interpretation='';if(speed>=1.4){interpretation='步行功能良好';}else if(speed>=1.0){interpretation='步行功能中等';}else if(speed>=0.5){interpretation='步行功能受限';}else{interpretation='步行功能嚴重障礙';}document.getElementById('interpretation').textContent=interpretation;}function saveAssessment(){const speed=document.getElementById('gaitSpeed').textContent;alert(`評估已儲存！\n6m 步行速度：${speed} 公尺/秒`);}function resetForm(){document.getElementById('gait-form').reset();document.querySelector('input[name="aid"][value="0"]').checked=true;calculateScore();}</script></body></html>
